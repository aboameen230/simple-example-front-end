    <link rel="stylesheet" href="./style.css">

<body>

        <div class="frist_photos">

            <img src="./1.jpeg" name="main">
        </div>
        <div class="frist_photos">

            <img onmouseenter="main.src = this.src" src="./2.jpeg" alt="...">

    </div>
